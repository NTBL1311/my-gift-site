<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
        }

        #welcome h1 {
            font-size: 3em;
            color: #ff6f61;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        #slideshow {
            display: none;
            height: 100vh;
            background-color: #fff;
            padding: 20px;
            overflow: hidden;
        }

        #slideshow img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        #slideshow p {
            font-size: 1.5em;
            color: #333;
        }

        #finalMessage {
            display: none;
            height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Welcome Section -->
    <div id="welcome">
        <h1>Welcome to your special gift!</h1>
        <div class="heart" onclick="startSlideshow()"></div>
    </div>

    <!-- Slideshow Section -->
    <div id="slideshow">
        <audio id="background-music" autoplay loop>
            <source src="your-music.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <img id="slide-image" src="image1.jpg" alt="Slideshow Image">
        <p id="slide-text"></p>
    </div>

    <!-- Final Message Section -->
    <div id="finalMessage">
        <h1>Your Gift Awaits!</h1>
        <button onclick="showMessage()">Reveal the Final Message</button>
        <p id="message" style="display:none; color:#ff4a41; font-weight:bold;">üéÅ You are truly special! üéÅ</p>
    </div>

    <script>
        let currentSlide = 0;
        const slides = [
            { image: "image1.jpg", text: "This is your first surprise!" },
            { image: "image2.jpg", text: "Every moment with you is special!" },
            { image: "image3.jpg", text: "Happiness is seeing you smile!" },
            { image: "image4.jpg", text: "You make life beautiful!" },
            { image: "image5.jpg", text: "You are loved and cherished!" },
            { image: "image6.jpg", text: "Never forget how amazing you are!" }
        ];

        function startSlideshow() {
            document.getElementById("welcome").style.display = "none";
            document.getElementById("slideshow").style.display = "flex";
            showSlide();
        }

        function showSlide() {
            if (currentSlide < slides.length) {
                const slide = slides[currentSlide];
                document.getElementById("slide-image").src = slide.image;
                document.getElementById("slide-text").textContent = slide.text;
                currentSlide++;
                setTimeout(showSlide, 3000); // 3 seconds per slide
            } else {
                document.getElementById("slideshow").style.display = "none";
                document.getElementById("finalMessage").style.display = "flex";
            }
        }

        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
